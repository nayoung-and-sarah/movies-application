<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>


</head>
<body>
    <div class="container">
        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>
        <div id="spinner"></div>

        <div class="card-deck"></div>

        <div id="test-paragraph"></div>

        <form class="flex-wrap">
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter your favorite Movie</label>
                <input type="text" class="form-control search-term" id="exampleFormControlInput1"
                       placeholder="eg. Lord of the Rings">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rating</label>
                <select class="form-control movie-rating" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>
        <button id="submit">Submit</button>



        <!--    bootstrap links-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

        <!--    api link-->
        <script src="./main.js"></script>
    </div>

</body>
</html>
